{% extends "client/base.html" %}
{% load tags %}

{% block heading %}
<h3>
    <span class="fa fa-filter"></span> Confirmation de suppression de sélection 
    </h3>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="tab-content">
                <h4>Cliquez sur "SUPPRIMER" pour DEFINITIVEMENT supprimer la sélection <b>{{object.id}} - {{object.name}}</b></h4>

                <form method="POST" action="{% url "clients:~selection_delete_view" selectionid %}">
               {% csrf_token %}
               <button type="submit" class="btn btn-danger">SUPPRIMER</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
